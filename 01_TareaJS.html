        <script>
            //VARIABLE CALIF PARA PEDIR LA CALIFICACIÓN
            var calif = prompt ("Indtroduce tu calificación");
            document.write (calif);
            //CONDICIONAL QUE DETERMINA EL NIVEL DE COMPETENCIA
            if (calif>=9.5 && calif<=10){
                alert(" Nivel de competencia: Autónomo ");
            }
            else if (calif>=8.5 && calif<=9.4){
                alert(" Nivel de competencia: Destacado ");
            }
            else if (calif>=7.5 && calif<=8.4){
                alert(" Nivel de competencia: Satisfactorio ");
            }
            else if(calif>=0 && calif<=7.4){
                alert(" Nivel de competencia: No acredita ")
            }
            else{
                alert(" Valores no validos ")
            }
        </script>
