        <script>
            // declaramos la variable y se inicializza en cero
            var suma = 0;
            // solicitamos el numero utilizando el parseInt para convertir de texto a numero
            num = parseInt(prompt("Ingresa un número"));
            //iniciamos ciclo do while
            do{
                // usamos un acumulador para sumar los numeros que vayamos ingresando
                suma = suma+num;
                // solicitamos otra vez e numero para ir sumandolo
                num = parseInt(prompt("Ingresa otro número"));
            }
            //establecemos la condición que determinará si el ciclo se repite o no
            while(num > 0)
            //imprimimos el resultado de la suma
            document.write("El resultado de la suma es: "+suma)
        </script>
    </body>
